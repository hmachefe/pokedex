<h1>
  {{welcomingTitle}}
</h1>

<mat-spinner
  *ngIf="pokemonsLoading">
</mat-spinner>

<button
  mat-raised-button
  [mat-dialog-close]="true"
  (click)="navigateToStore()"
  color="primary"
  type="button"
  class="horizontal-center">
  ACCESS TO YOUR STORE
</button>

<div
  class="grid-layout"
  *ngIf="!pokemonsLoading && pokemons">
  <div
    *ngFor="let pokemon of pokemons.results | paginate: { itemsPerPage: maxItemsByPage, currentPage: currentPage, totalItems: totalCount }">
    <a
      href="#"
      (click)="onPokemonSelected(pokemon, $event)">
        <mat-card class="pokemon-card" *ngIf="pokemon.details">
          <div class="index">
            {{ pokemon.index }}
          </div>
          <mat-card-title>
            {{ pokemon.name | titlecase }}
          </mat-card-title>
          <div class="background-image">
            <img
              mat-card-image
              src="{{ pokemon.details.sprites.front_default }}"
              alt="photo of {{ pokemon.name }}"
            />
          </div>
        </mat-card>
    </a>
  </div>
</div>
<pagination-controls
  (pageChange)="onPageChanged($event)"
  class="pagination">
</pagination-controls>
